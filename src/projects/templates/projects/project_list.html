{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-2">
    <div class="d-flex justify-content-between">
        <h5>Available Projects</h5>
        <a class="btn btn-primary btn-sm" href="/projects/add">
            Add New Project
        </a>
    </div>
    <div class="row  mt-2">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Project Id</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Project Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in project_list %}
                    <tr>
                        <th>{{project.id}}</th>
                        <td>{{project.title}}</td>
                        <td>{{project.description}}</td>
                        <td>
                            <a href="/projects/{{project.id}}" class="card-link">Details</a>
                            <a href="/projects/{{project.id}}/update" class="card-link">Edit</a>
                            <a href="/projects/{{project.id}}/delete" class="card-link">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
