{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Please fix the errors and try again!
        <strong>{{form.errors}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

{% endif %}

<div class="container mt-5">
    <div class="d-flex mt-2 justify-content-center">
        <h2>User Registration</h2>
    </div>
    <form method="post" class="w-50 m-auto">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" name="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="password2">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div class="mt-4 mb-4">
        <div class="d-flex justify-content-center links">
            Already have an account? <a href="/users/login" class="ml-2">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
